<div class="container">
  <form [formGroup]="courseform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Course Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address" required/>
    </div>
    <div class="form-group">
      <label>Difficulty</label>
      <select class="form-control" formControlName="difficulty" required>
        <option value="">Please select a difficulty</option>
        <option *ngFor="let m of difficulty"
                [value]="m">
                {{m}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Hole Count</label>
      <input type="text" class="form-control" formControlName="holeNum" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">To List</a>
  </div>
</div>
